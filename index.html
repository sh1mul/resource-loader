<!DOCTYPE html>
<html>
<head>
    
    <title></title>
    <link rel="stylesheet" type="text/css" href="Over.css" />
</head>
<body>
    <h1>Hello World</h1>

    <script>
        var scrpts = ["test.js", "fest.js", "jest.js"];
        var styles = ["test.css", "fest.css", "style.css"];
        function loadjs(file) {
            var getHead = document.getElementsByTagName("head")[0];
            for(var i=0; i<file.length; i++){
                var crt = document.createElement("script");
                crt.setAttribute("src", file[i]);
                getHead.appendChild(crt);
            }
            
        }


        function loadcss(file) {
            var getHead = document.getElementsByTagName("head")[0];
            for(var i=0; i<file.length; i++){
                var crt = document.createElement("link");
                crt.setAttribute("rel", "stylesheet");
                crt.setAttribute("type", "text/css");
                crt.setAttribute("href", file[i]);
                getHead.appendChild(crt);
            }
            

            //setTimeout(function(){  }, 0);

        }

        window.addEventListener("mousemove", function () {
            var _link = document.getElementsByTagName("link");

            if (_link.length < styles.length) {
                loadcss(styles);
            }
            var _js = document.getElementsByTagName("script");
            //console.log(_js.length);
            
            if (_js.length<scrpts.length) {
            	loadjs(scrpts);
            }



            
            
            
            
        });
        
    </script>
</body>
</html>
